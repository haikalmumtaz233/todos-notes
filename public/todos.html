<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Todos</title>
</head>
<body>
    <div class="max-w-md mx-auto mt-10">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">To Do List</h1>
            <a href="index.html" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-700">
                Kembali
            </a>
        </div>
        <form class="mb-4">
            <input
                data-id
                id="judul"
                type="text"
                class="w-full mb-2 px-3 py-2 border border-gray-300 rounded-md 
                focus:outline-none focus:border-indigo-500"
                placeholder="Judul"
                required />
            <textarea
                data-id
                id="deskripsi"
                class="w-full mb-2 px-3 py-2 border border-gray-300 rounded-md 
                focus:outline-none focus:border-indigo-500"
                placeholder="Deskripsi"
                required></textarea>
            <button
                type="submit"
                class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-700">
                Add Todo
            </button>
        </form>
        <div id="todo-list">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="todos.js"></script>
</body>
</html>
